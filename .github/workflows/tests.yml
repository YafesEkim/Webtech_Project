name: CI

on: [ push ]
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: '16'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: clean build
        run: ./gradlew clean test --info --stacktrace